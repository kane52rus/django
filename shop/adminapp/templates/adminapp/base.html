<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block js %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        <script src="{% static 'js/basket_scripts.js' %}"></script>
    {% endblock %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
    {% endblock %}
    <title>{{ title|title }}</title>
</head>
<body>
<div class="container-fluid">
    {% block nav %}
        {% include 'mainapp/includes/inc_main_menu.html' %}
    {% endblock %}
    <div class="container">
        {% block header %}
        {% endblock %}
        <div class="row justify-content-center">
            <div class="col-lg-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
    <footer class="container-fluid page-footer font-small">
        <div class="container">
            <div class="footer-copyright text-center py-3">
                    <p>Все права защищены &copy; <a href="https://github.com/kane52rus/">Andrey
                        Tabunkin</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
