{% extends 'mainapp/base.html' %}
{% load static %}


{% block nav %}
    {% include 'mainapp/includes/inc_main_menu.html' %}
{% endblock %}
{% block header %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="item-img" src="{% static 'img/banner-1.jpg' %}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="item-img" src="{% static 'img/banner-1.jpg' %}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="item-img" src="{% static 'img/banner-1.jpg' %}" alt="Third slide">
            </div>
        </div>
    </div>

{% endblock %}
{% block content %}

{% endblock %}
